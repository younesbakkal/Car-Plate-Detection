{% extends "layout.html" %}
{% block content %}
<div class="row">
  <div class="col-md-4 offset-md-4">
    <div class="card card-body">
      <form action="/update/{{detection.id_detection}}" method="POST">
        <div class="form-group">
          <label for="id_camera">ID Camera</label>
          <input type="number" name="id_camera" value="{{detection.id_camera}}" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="matricule">Matricule</label>
          <input type="text" name="matricule" value="{{detection.matricule}}" class="form-control" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block">
            Update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
