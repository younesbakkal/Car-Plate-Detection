{% extends 'layout.html' %}
  
{% block title %}Profile{% endblock %}
  
{% block content %}
<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        Profile Page
    </h4>
    <div class="card overflow-hidden">
        <div class="card-body">
            <div class="media align-items-center">
                <img src="{{ url_for('static', filename='images/avatar.png') }}" alt="Profile Picture" class="d-block ui-w-80">

                <div class="media-body ml-4">
                </div>
            </div>
            <hr class="border-light m-0">
            <div class="card-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-control mb-1" value="{{ account['fullname'] }}" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-control" value="{{ account['username'] }}" disabled>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control mb-1" value="{{ account['email'] }}" disabled>
                </div>
               
                <form action="{{ url_for('update_password') }}" method="post">
                    <div class="form-group">
                        <label class="form-label">Current Password</label>
                        <input type="password" name="current_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">New Password</label>
                        <input type="password" name="new_password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Repeat New Password</label>
                        <input type="password" name="repeat_password" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
